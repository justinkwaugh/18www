        <circle cx="25" cy="20" r="23" fill="white" stroke="black" stroke-width="1"></circle>

        <image xlink:href="" x="5" y="0" height="40px" width="40px"

        <!-- ko if:  $data.getTokensForCity(7).length > 0 -->

               data-bind="attr: {'xlink:href': $root.rootPath + 'images/tokens/' + $data.getTokensForCity(7)[0] + '.png' }, css: 'pos-value' + ($data.position ? $data.position() : 0)"></image>
