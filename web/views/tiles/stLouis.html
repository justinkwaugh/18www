<svg style="width:126px;height:254px;">
    <g fill-opacity="1" visibility="inherit" transform="translate(63,127)" pointer-events="none">

        <!-- ko if: $data.getRoutedConnection([-1,0]) -->
        <g transform="translate(-24,-103)">
            <polygon transform="rotate(210)" fill="" points="-8,0 8,-60 24,0"
                     data-bind="attr: { fill: $data.getOuterStrokeColor([-1,0]) }"></polygon>
            <polygon transform="rotate(210)" fill="black" points="0,0 8,-31 16,0"></polygon>
        </g>
        <!-- /ko -->

        <!-- ko if: $data.getRoutedConnection([-1,1]) -->
        <g transform="translate(1,-45)">
            <polygon transform="rotate(270)" fill="" points="-8,0 8,-60 24,0"
                     data-bind="attr: { fill: $data.getOuterStrokeColor([-1,1]) }"></polygon>
            <polygon transform="rotate(270)" fill="black" points="0,0 8,-31 16,0"></polygon>
        </g>
        <!-- /ko -->

        <!-- ko if: $data.hasSteamboat() -->
        <image xlink:href="" x="10" y="10" height="40px" width="40px"
               data-bind="attr: {'xlink:href': $root.rootPath + 'images/tokens/boat.png' }"></image>
        <!-- /ko -->
        <!-- ko if: $data.hasMeat() -->
        <image xlink:href="" x="10" y="55" height="40px" width="40px"
               data-bind="attr: {'xlink:href': $root.rootPath + 'images/tokens/meat.png' }"></image>
        <!-- /ko -->
    </g>
</svg>
