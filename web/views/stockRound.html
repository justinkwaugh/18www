<!-- ko if: $data -->
<div class="alert alert-primary rounded-0 border-top-0 border-right-0 border-left-0 m-0 p-3 d-flex flex-column justify-content-center"
     role="alert">


    <h5 class="text-center font-weight-light">Choose an action</h5>

    <div class="d-flex justify-content-center">
        <!-- ko if: $root.game().state().currentPlayer().hasSharesToSell() -->
        <button class="btn btn-sm mr-2"
                data-bind="click: function() { $data.selectAction($data.Actions.SELL); }, css: $data.selectedAction() === $data.Actions.SELL ? 'active btn-danger' : 'btn-light' ">
            Sell
        </button>
        <!-- /ko -->
        <!-- ko if: $root.game().state().currentPlayer().canBuyShare() -->
        <button class="btn btn-sm mr-2"
                data-bind="click: function() { $data.selectAction($data.Actions.BUY); },css: $data.selectedAction() === $data.Actions.BUY ? 'active btn-success' : 'btn-light' ">
            Buy
        </button>
        <!-- /ko -->
        <button class="btn btn-sm "
                data-bind="click: function() { $data.selectAction($data.Actions.PASS); },css: $data.selectedAction() === $data.Actions.PASS ? 'active btn-secondary' : 'btn-light' ">
            Pass
        </button>
    </div>

    <!-- ko if: $root.game().state().currentPlayer().hasSharesToSell() -->
    <div class="d-flex align-items-center">
        <div class="mr-3">
            <h4 class="alert-heading font-weight-light mb-0">Sell Shares?</h4>
        </div>
        <ul class="list-unstyled font-weight-light m-0 d-flex mr-3 flex-wrap">
            <!-- ko foreach: $root.game().state().currentPlayer().sharesCanSell() -->
            <li class="rounded pl-2 pr-2 pt-1 pb-1 m-0 mr-1"
                data-bind="css: 'bg-' + $data.id + ' text-' + $data.id ">
                <strong data-bind="text: $data.company.nickname">GT</strong>
                <div data-bind="text: $data.shares + ' to sell'"></div>
            </li>
            <!-- /ko -->
        </ul>
        <div class="ml-auto d-flex flex-nowrap">
            <button type="button" class="btn btn-sm btn-success mr-1">Buy</button>
            <button type="button" class="btn btn-sm btn-light">Pass</button>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $data.selectedAction() === $data.Actions.BUY -->
    <div class="mt-3 d-flex justify-content-center">
        <ul class="list-unstyled font-weight-light m-0 d-flex flex-wrap text-center">
            <!-- ko foreach: $root.game().state().currentPlayer().companiesCanBuy() -->
            <li class="rounded pl-3 pr-3 pt-1 pb-1 m-0 mr-1" style="cursor:pointer"
                data-bind="click: function() {$parent.selectedCompanyId($data.id); },style: { opacity: !$parent.selectedCompanyId() || $parent.selectedCompanyId() === $data.id ? 1 : 0.2}, css: 'bg-' + $data.id + ' text-' + $data.id ">
                <div data-bind="text: $data.opened() ? '' : 'open'"></div>
                <strong class="h5" data-bind="text: $data.nickname"></strong>
            </li>
            <!-- /ko -->
        </ul>
    </div>
    <!-- ko if: $data.selectedCompanyId() -->
    <h5 class="mt-3 text-center font-weight-light">Choose an initial stock price</h5>
    <div class="d-flex justify-content-center">
        <div class="btn-group" role="group">
            <!-- ko foreach: [40,50,60,70,80,90,100,112,124,137,150] -->
            <button type="button" class="btn"
                    data-bind="text: $data, css: $parent.openingPriceIndex() === $index()+4 ? 'btn-warning' : 'btn-secondary', click: function() { $parent.openingPriceIndex($index()+4); }"></button>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: $data.action() -->
    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-sm btn-success mr-1" data-bind="click: $data.commit, text: $data.action().confirmation($root.game().state())"></button>
        <button type="button" class="btn btn-sm btn-danger mr-1" data-bind="click: $data.reset">Cancel</button>
    </div>
    <!-- /ko -->

</div>
<!-- /ko -->
