<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/18www.css">
</head>
<body style="background-color:#FFF">
<header>
    <nav class="navbar navbar-expand-lg navbar-light border">
        <span class="navbar-brand">
            <a href="/" class="h1 text-secondary">1846</a>
        </span>
        <div class="navbar-nav mr-auto">
            <h2 class="mb-0 text-dark font-weight-light">Privates Draft - Player 1</h2>
