<svg style="width:126px;height:144px;">
    <g fill-opacity="1" visibility="inherit" transform="translate(63,72)" pointer-events="none">

        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M 62 0 C 40,0 13,-12 13 -12"></path>
        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M -62 0 C -40,0 -13,-12 -13 -12"></path>
        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M -30 -54 C -26,-45 0,-18 0 -18"></path>

        <circle cx="0" cy="-11" r="26" fill="white" stroke-width="1"></circle>

        <!-- ko if: $data.hasRoutedConnection([1,7]) -->
        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M 62 0 C 40,0 13,-12 13 -12" data-bind="attr: { stroke: $data.getOuterStrokeColor([1,7]), 'stroke-width': $data.getOuterStrokeWidth([1,7]) }"></path>
        <!-- /ko -->
        <path fill="none" pointer-events="none" stroke="black" stroke-width="9"
              d="M 62 0 C 40,0 13,-12 13 -12"></path>

        <!-- ko if: $data.hasRoutedConnection([4,7]) -->
        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M -62 0 C -40,0 -13,-12 -13 -12" data-bind="attr: { stroke: $data.getOuterStrokeColor([4,7]), 'stroke-width': $data.getOuterStrokeWidth([4,7]) }"></path>
        <!-- /ko -->
        <path fill="none" pointer-events="none" stroke="black" stroke-width="9"
              d="M -62 0 C -40,0 -13,-12 -13 -12"></path>

        <!-- ko if: $data.hasRoutedConnection([5,7]) -->
        <path fill="none" pointer-events="none" stroke="white" stroke-width="13"
              d="M -30 -54 C -26,-45 0,-18 0 -18" data-bind="attr: { stroke: $data.getOuterStrokeColor([5,7]), 'stroke-width': $data.getOuterStrokeWidth([5,7]) }"></path>
        <!-- /ko -->

        <path fill="none" pointer-events="none" stroke="black" stroke-width="9"
              d="M -30 -54 C -26,-45 0,-18 0 -18"></path>


        <!-- ko foreach: $data.getRoutedCityColors() -->
        <!-- ko if: $parent.cities[7].maxTokens === 1 -->
        <circle cx="0" cy="-11" r="26" fill="none" stroke-width="8"
        data-bind="attr: { stroke: $data, 'stroke-dasharray':$parent.getCityDashArray(), 'stroke-dashoffset': $index()*$parent.getCityDashOffset() }"></circle>
        <!-- /ko -->
        <!-- /ko -->

        <circle cx="0" cy="-11" r="23" fill="white" stroke="black" stroke-width="1"></circle>

        <!-- ko if:  $data.getReservedTokensForCity(7).length > 0 -->
        <image xlink:href="" x="-20" y="-31" height="40px" width="40px"
               data-bind="attr: {'xlink:href': $root.rootPath + 'images/tokens/' + $data.getReservedTokensForCity(7)[0] + '-r.png' }, css: 'pos-value' + ($data.position ? $data.position() : 0)"></image>
        <!-- /ko -->

        <!-- ko if:  $data.getTokensForCity(7).length > 0 -->
        <image xlink:href="" x="-20" y="-31" height="40px" width="40px"
               data-bind="attr: {'xlink:href': $root.rootPath + 'images/tokens/' + $data.getTokensForCity(7)[0] + '.png' }, css: 'pos-value' + ($data.position ? $data.position() : 0)"></image>
        <!-- /ko -->

    </g>
</svg>
