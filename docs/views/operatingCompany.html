<div class="text-center pl-2 pr-2">
    <div class="pb-2 pr-2 pl-2 pt-0 " style="width:100%" data-bind="css: 'bg-' + $data.id">
        <div class="card mb-2" style="overflow:hidden;border-radius:.7rem;border:3px solid #f8f9fa;">
            <table class="table text-center m-0">
                <tbody>
                <tr>
                    <th colspan="2" scope="col" style="height:10px;" class="border-0 font-weight-normal p-0"
                        data-bind="css: 'bg-' + $data.id + ' text-' + $data.id">Player Shares
                    </th>
                </tr>
                <!-- ko foreach: $root.game().state().players() -->
                <tr>
                    <td class="border-0 font-weight-normal  p-0 text-right" scope="row"
                        data-bind="css: $root.game().state().currentPlayerId() === $data.id ? 'bg-warning': $index() %2 ? 'bg-table-row' : 'bg-light'">
                        <div class="p-1 pl-2 pr-2">
                            <div data-bind="text:$data.user().username">Price</div>
                        </div>
                    </td>
                    <td class="pt-1 pb-1 border-0 "
                        data-bind="css: $root.game().state().currentPlayerId() === $data.id ? 'bg-warning' : $index() % 2 ? 'bg-table-row' : 'bg-light'">
                        <div data-bind="text:$data.numSharesOwnedOfCompany($parent.id)"></div>
                    </td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
        <div class="card mb-2" style="overflow:hidden;border-radius:.7rem;border:3px solid #f8f9fa;">
            <table class="table text-center m-0">
                <tbody>
                <tr>
                    <th colspan="2" scope="col" style="height:10px;" class="border-0 font-weight-normal p-0"
                        data-bind="css: 'bg-' + $data.id + ' text-' + $data.id">Avail. Shares
                    </th>
                </tr>
                <tr>
                    <td class="border-0 bg-light font-weight-normal p-0 text-right " scope="row">
                        <div class=" p-1 pl-2 pr-2">
                            <div>Price</div>
                        </div>
                    </td>
                    <td class="bg-light pt-1 pb-1 border-0 ">
                        <div data-bind="text: '$' + $data.price()"></div>
                    </td>
                </tr>
                <tr>
                    <td class="border-0 bg-table-row font-weight-normal p-0 text-right " scope="row">
                        <div class="p-1 pl-2 pr-2">
                            <div>Market</div>
                        </div>
                    </td>
                    <td class="bg-table-row pt-1 pb-1 border-0 ">
                        <div data-bind="text: $root.game().state().bank.numSharesOwnedOfCompany($data.id)"></div>
                    </td>
                </tr>
                <tr>
                    <td class="border-0 bg-light font-weight-normal p-0 text-right " scope="row">
                        <div class="p-1 pl-2 pr-2">
                            <div>Treas.</div>
                        </div>
                    </td>
                    <td class="bg-light pt-1 pb-1 border-0 ">
                        <div class=""
                             data-bind="text: $data.shares()"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card mb-2" style="overflow:hidden;border-radius:.7rem;border:3px solid #f8f9fa;">
            <table class="table text-center m-0">
                <tbody>
                <tr>
                    <th colspan="2" scope="col" style="height:10px;" class="border-0 font-weight-normal p-0"
                        data-bind="css: 'bg-' + $data.id + ' text-' + $data.id">Assets
                    </th>
                </tr>
                <tr>
                    <th class="border-0 bg-light font-weight-normal p-0 text-right " scope="row">
                        <div class="p-1 pl-2 pr-2">
                            Trains
                        </div>
                    </th>
                    <td class="pt-1 pb-1 bg-light border-0" data-bind="">
                    <span style="color:red"
                          data-bind="text: _.join(_.map($data.getPhasedOutTrains(), train=>train.getName()).sort(), ' ')"></span>&nbsp;<span
                            data-bind="text: _.join(_.map($data.getNonPhasedOutTrains(), train=>train.getName()).sort(), ' ')"></span>
                    </td>
                </tr>
                <tr>
                    <th class="border-0 bg-table-row font-weight-normal p-0 text-right " scope="row">
                        <div class="p-1 pl-2 pr-2">Cash</div>
                    </th>
                    <td class="pt-1 pb-1 bg-table-row border-0">
                        <div data-bind="text: '$' + $data.cash()"></div>
                    </td>
                </tr>
                <tr>
                    <th class="border-0 bg-light font-weight-normal p-0 text-right " scope="row">
                        <div class="p-1 pl-2 pr-2 ">
                            Tokens
                        </div>
                    </th>
                    <td class="pt-1 pb-1 bg-light border-0"
                        data-bind="text:$data.tokens() + '/' + $data.startTokens"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- ko if: $data.getPrivates().length > 0 -->
        <div class="card mb-1" style="overflow:hidden;border-radius:.7rem;border:3px solid #f8f9fa;">
            <table class="table text-center m-0">
                <tbody>
                <tr>
                    <th colspan="2" scope="col" style="height:10px;" class="border-0 font-weight-normal p-0"
                        data-bind="css: 'bg-' + $data.id + ' text-' + $data.id">Privates
                    </th>
                </tr>
                <!-- ko foreach: $data.getPrivates() -->
                <tr>
                    <td colspan="2" class="pt-1 pb-1 border-0"
                        data-bind="css: $index() % 2 ? 'bg-table-row' : 'bg-light', text:$data.name"></td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
        <!-- /ko -->
    </div>
</div>
